<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaceBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312E81;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="planetGlow1">
      <stop offset="0%" style="stop-color:#A8DAFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A8DAFF;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="planetGlow2">
      <stop offset="0%" style="stop-color:#FFB6D9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFB6D9;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#spaceBg)"/>

  <!-- Estrellas -->
  <circle cx="100" cy="100" r="2" fill="#FFF" opacity="0.8"/>
  <circle cx="250" cy="150" r="1.5" fill="#FFF" opacity="0.6"/>
  <circle cx="400" cy="80" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="600" cy="120" r="1" fill="#FFF" opacity="0.7"/>
  <circle cx="800" cy="90" r="2" fill="#FFF" opacity="0.8"/>
  <circle cx="950" cy="140" r="1.5" fill="#FFF" opacity="0.6"/>
  <circle cx="1100" cy="110" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="150" cy="600" r="1.5" fill="#FFF" opacity="0.7"/>
  <circle cx="350" cy="650" r="2" fill="#FFF" opacity="0.8"/>
  <circle cx="550" cy="700" r="1" fill="#FFF" opacity="0.6"/>
  <circle cx="750" cy="680" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="950" cy="720" r="1.5" fill="#FFF" opacity="0.7"/>

  <!-- Planeta 1 (azul) -->
  <circle cx="250" cy="300" r="70" fill="#A8DAFF" opacity="0.9"/>
  <circle cx="250" cy="300" r="90" fill="url(#planetGlow1)" opacity="0.3"/>
  <ellipse cx="260" cy="290" rx="50" ry="15" fill="#7C3AED" opacity="0.3" transform="rotate(20 260 290)"/>
  <text x="245" y="310" font-size="28" font-weight="bold" fill="#1E1B4B">×2</text>

  <!-- Planeta 2 (rosa) -->
  <circle cx="900" cy="500" r="80" fill="#FFB6D9" opacity="0.9"/>
  <circle cx="900" cy="500" r="100" fill="url(#planetGlow2)" opacity="0.3"/>
  <circle cx="920" cy="480" r="20" fill="#EC4899" opacity="0.4"/>
  <circle cx="870" cy="520" r="15" fill="#F472B6" opacity="0.5"/>
  <text x="890" y="515" font-size="32" font-weight="bold" fill="#831843">×5</text>

  <!-- Planeta 3 (amarillo) -->
  <circle cx="600" cy="600" r="60" fill="#FFE66D" opacity="0.9"/>
  <circle cx="600" cy="600" r="75" fill="#FBBF24" opacity="0.2"/>
  <text x="588" y="612" font-size="26" font-weight="bold" fill="#78350F">×8</text>

  <!-- Nave espacial -->
  <g transform="translate(500 200)">
    <ellipse cx="0" cy="20" rx="25" ry="15" fill="#6366F1" opacity="0.9"/>
    <ellipse cx="0" cy="5" rx="30" ry="12" fill="#A8DAFF" opacity="0.8"/>
    <circle cx="0" cy="5" r="10" fill="#FFF9C4" opacity="0.7"/>
    <path d="M -20 20 L -30 35 L -15 35 Z" fill="#EF4444" opacity="0.8"/>
    <path d="M 20 20 L 30 35 L 15 35 Z" fill="#EF4444" opacity="0.8"/>
    <!-- Propulsión -->
    <ellipse cx="0" cy="32" rx="8" ry="15" fill="#F59E0B" opacity="0.6">
      <animate attributeName="ry" values="15;20;15" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Cometas -->
  <g opacity="0.7">
    <circle cx="1000" cy="200" r="5" fill="#A8DAFF"/>
    <line x1="1000" y1="200" x2="1050" y2="230" stroke="#A8DAFF" stroke-width="2" opacity="0.5"/>
    <animateTransform attributeName="transform" type="translate" values="0 0; -200 100" dur="3s" repeatCount="indefinite"/>
  </g>
</svg>
