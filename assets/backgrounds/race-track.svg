<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A8DAFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9F0FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#skyBg)"/>

  <!-- Nubes -->
  <ellipse cx="150" cy="100" rx="50" ry="30" fill="#FFF" opacity="0.8"/>
  <ellipse cx="180" cy="110" rx="45" ry="25" fill="#FFF" opacity="0.8"/>
  <ellipse cx="200" cy="95" rx="40" ry="28" fill="#FFF" opacity="0.8"/>

  <ellipse cx="700" cy="120" rx="60" ry="35" fill="#FFF" opacity="0.7"/>
  <ellipse cx="740" cy="130" rx="50" ry="30" fill="#FFF" opacity="0.7"/>

  <ellipse cx="1000" cy="90" rx="55" ry="32" fill="#FFF" opacity="0.8"/>
  <ellipse cx="1040" cy="100" rx="48" ry="28" fill="#FFF" opacity="0.8"/>

  <!-- Pasto -->
  <rect x="0" y="550" width="1200" height="250" fill="#10B981" opacity="0.6"/>

  <!-- Pista de carreras -->
  <rect x="0" y="550" width="1200" height="180" fill="#94A3B8" opacity="0.9"/>

  <!-- Líneas de carril -->
  <line x1="0" y1="595" x2="1200" y2="595" stroke="#FFF" stroke-width="3" stroke-dasharray="40 20"/>
  <line x1="0" y1="640" x2="1200" y2="640" stroke="#FFF" stroke-width="3" stroke-dasharray="40 20"/>
  <line x1="0" y1="685" x2="1200" y2="685" stroke="#FFF" stroke-width="3" stroke-dasharray="40 20"/>

  <!-- Banderas de inicio/meta -->
  <g transform="translate(100 480)">
    <rect x="0" y="0" width="15" height="100" fill="#64748B"/>
    <rect x="15" y="0" width="50" height="30" fill="#FFF"/>
    <rect x="15" y="0" width="25" height="15" fill="#000"/>
    <rect x="40" y="15" width="25" height="15" fill="#000"/>
  </g>

  <g transform="translate(1050 480)">
    <rect x="0" y="0" width="15" height="100" fill="#64748B"/>
    <rect x="15" y="0" width="50" height="30" fill="#FFF"/>
    <rect x="15" y="0" width="25" height="15" fill="#000"/>
    <rect x="40" y="15" width="25" height="15" fill="#000"/>
  </g>

  <!-- Conos de tráfico -->
  <g transform="translate(300 500)">
    <path d="M 0 50 L 10 0 L 20 50 Z" fill="#F59E0B"/>
    <rect x="5" y="50" width="10" height="10" fill="#64748B"/>
    <rect x="2" y="20" width="16" height="6" fill="#FFF"/>
  </g>

  <g transform="translate(600 500)">
    <path d="M 0 50 L 10 0 L 20 50 Z" fill="#F59E0B"/>
    <rect x="5" y="50" width="10" height="10" fill="#64748B"/>
    <rect x="2" y="20" width="16" height="6" fill="#FFF"/>
  </g>

  <g transform="translate(900 500)">
    <path d="M 0 50 L 10 0 L 20 50 Z" fill="#F59E0B"/>
    <rect x="5" y="50" width="10" height="10" fill="#64748B"/>
    <rect x="2" y="20" width="16" height="6" fill="#FFF"/>
  </g>

  <!-- Confeti -->
  <rect x="200" y="300" width="6" height="12" fill="#EC4899" opacity="0.8" transform="rotate(30 203 306)">
    <animate attributeName="y" values="300;700" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="500" y="250" width="6" height="12" fill="#FFE66D" opacity="0.8" transform="rotate(-25 503 256)">
    <animate attributeName="y" values="250;700" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0" dur="2.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="800" y="320" width="6" height="12" fill="#A8DAFF" opacity="0.8" transform="rotate(45 803 326)">
    <animate attributeName="y" values="320;700" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0" dur="2.3s" repeatCount="indefinite"/>
  </rect>
</svg>
