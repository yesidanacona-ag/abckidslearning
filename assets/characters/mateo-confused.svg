<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sombrero de mago (un poco torcido) -->
  <path d="M98 22 L135 82 L58 82 Z" fill="#6366F1" stroke="#4F46E5" stroke-width="3" transform="rotate(-8 96 52)"/>
  <ellipse cx="96" cy="82" rx="45" ry="8" fill="#4F46E5" transform="rotate(-8 96 82)"/>
  <circle cx="72" cy="52" r="8" fill="#FFD700"/>
  <circle cx="82" cy="37" r="6" fill="#FFC700"/>
  <circle cx="107" cy="47" r="7" fill="#FFE66D"/>

  <!-- Varita caída (señal de confusión) -->
  <line x1="155" y1="175" x2="175" y2="185" stroke="#8B4513" stroke-width="4" stroke-linecap="round" transform="rotate(-25 165 180)"/>
  <path d="M175 180 L180 187 L170 186 L177 193 L174 185 L167 188 L175 180 Z" fill="#FFD700" stroke="#FFC700" stroke-width="2" transform="rotate(-25 175 185)"/>

  <!-- Cara (círculo) -->
  <circle cx="100" cy="120" r="40" fill="#FFD4A3" stroke="#E6B87A" stroke-width="3"/>

  <!-- Ojos confundidos (uno grande, uno pequeño) -->
  <circle cx="85" cy="115" r="7" fill="#000"/>
  <circle cx="115" cy="115" r="5" fill="#000"/>
  <circle cx="86" cy="113" r="2.5" fill="#FFF"/>
  <circle cx="116" cy="113" r="1.5" fill="#FFF"/>

  <!-- Cejas confundidas (asimétricaas) -->
  <path d="M75 105 Q82 100 89 103" stroke="#8B4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M111 103 Q117 102 123 105" stroke="#8B4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Boca ondulada confundida -->
  <path d="M85 133 Q93 136 100 133 Q107 130 115 133" stroke="#000" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Mejillas levemente sonrojadas -->
  <circle cx="75" cy="125" r="7" fill="#FFB6D9" opacity="0.5"/>
  <circle cx="125" cy="125" r="7" fill="#FFB6D9" opacity="0.5"/>

  <!-- Gota de sudor -->
  <ellipse cx="130" cy="108" rx="4" ry="6" fill="#A8DAFF" opacity="0.7"/>
  <ellipse cx="130" cy="115" rx="2" ry="3" fill="#A8DAFF" opacity="0.5"/>

  <!-- Cuerpo (túnica) -->
  <path d="M60 160 L140 160 L145 220 L55 220 Z" fill="#7C3AED" stroke="#6D28D9" stroke-width="3"/>

  <!-- Cinturón -->
  <rect x="60" y="160" width="80" height="8" fill="#FFD700" stroke="#FFC700" stroke-width="2"/>
  <circle cx="100" cy="164" r="5" fill="#FF6B9D" stroke="#FF4D8D" stroke-width="2"/>

  <!-- Brazos (uno levantado confundido) -->
  <ellipse cx="45" cy="160" rx="12" ry="25" fill="#FFD4A3" stroke="#E6B87A" stroke-width="2" transform="rotate(-20 45 160)"/>
  <ellipse cx="150" cy="175" rx="12" ry="25" fill="#FFD4A3" stroke="#E6B87A" stroke-width="2"/>

  <!-- Estrellas túnica -->
  <circle cx="80" cy="185" r="4" fill="#FFE66D" opacity="0.8"/>
  <circle cx="100" cy="195" r="5" fill="#A8DAFF" opacity="0.8"/>
  <circle cx="120" cy="185" r="4" fill="#FFB6D9" opacity="0.8"/>

  <!-- Signos de interrogación flotantes -->
  <text x="35" y="120" font-size="22" fill="#6366F1" opacity="0.7" font-weight="bold">?</text>
  <text x="160" y="130" font-size="18" fill="#FF6B9D" opacity="0.6" font-weight="bold">?</text>
  <text x="50" y="95" font-size="16" fill="#FFD700" opacity="0.5" font-weight="bold">?</text>
</svg>
