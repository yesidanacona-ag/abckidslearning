<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sombrero de mago (inclinado celebrando) -->
  <path d="M95 25 L130 85 L50 85 Z" fill="#6366F1" stroke="#4F46E5" stroke-width="3" transform="rotate(-15 90 55)"/>
  <ellipse cx="90" cy="85" rx="45" ry="8" fill="#4F46E5" transform="rotate(-15 90 85)"/>
  <circle cx="70" cy="55" r="8" fill="#FFD700"/>
  <circle cx="80" cy="40" r="6" fill="#FFC700"/>
  <circle cx="105" cy="50" r="7" fill="#FFE66D"/>

  <!-- Varita mágica alzada -->
  <line x1="140" y1="100" x2="165" y2="80" stroke="#8B4513" stroke-width="4" stroke-linecap="round"/>
  <path d="M165 75 L172 82 L162 83 L170 90 L165 82 L157 85 L165 75 Z" fill="#FFD700" stroke="#FFC700" stroke-width="2"/>

  <!-- Chispas mágicas explosión -->
  <circle cx="170" cy="75" r="4" fill="#FFD700"><animate attributeName="r" values="4;8;4" dur="1s" repeatCount="indefinite"/></circle>
  <circle cx="175" cy="70" r="3" fill="#FF6B9D"><animate attributeName="r" values="3;6;3" dur="1.2s" repeatCount="indefinite"/></circle>
  <circle cx="165" cy="68" r="3.5" fill="#A8DAFF"><animate attributeName="r" values="3.5;7;3.5" dur="0.8s" repeatCount="indefinite"/></circle>

  <!-- Cara (círculo) -->
  <circle cx="100" cy="120" r="40" fill="#FFD4A3" stroke="#E6B87A" stroke-width="3"/>

  <!-- Ojos cerrados de alegría -->
  <path d="M82 115 Q87 110 92 115" stroke="#000" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M108 115 Q113 110 118 115" stroke="#000" stroke-width="3.5" fill="none" stroke-linecap="round"/>

  <!-- Boca abierta celebrando -->
  <ellipse cx="100" cy="135" rx="12" ry="10" fill="#FF6B9D"/>
  <path d="M83 130 Q100 145 117 130" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Mejillas muy sonrojadas -->
  <circle cx="73" cy="125" r="10" fill="#FFB6D9" opacity="0.8"/>
  <circle cx="127" cy="125" r="10" fill="#FFB6D9" opacity="0.8"/>

  <!-- Cuerpo (túnica) -->
  <path d="M60 160 L140 160 L145 220 L55 220 Z" fill="#7C3AED" stroke="#6D28D9" stroke-width="3"/>

  <!-- Cinturón -->
  <rect x="60" y="160" width="80" height="8" fill="#FFD700" stroke="#FFC700" stroke-width="2"/>
  <circle cx="100" cy="164" r="5" fill="#FF6B9D" stroke="#FF4D8D" stroke-width="2"/>

  <!-- Brazo izquierdo levantado -->
  <ellipse cx="45" cy="150" rx="12" ry="28" fill="#FFD4A3" stroke="#E6B87A" stroke-width="2" transform="rotate(-30 45 150)"/>
  <!-- Brazo derecho con varita -->
  <ellipse cx="145" cy="130" rx="12" ry="28" fill="#FFD4A3" stroke="#E6B87A" stroke-width="2" transform="rotate(30 145 130)"/>

  <!-- Estrellas de celebración -->
  <circle cx="65" cy="185" r="5" fill="#FFE66D" opacity="0.9"/>
  <circle cx="95" cy="195" r="6" fill="#A8DAFF" opacity="0.9"/>
  <circle cx="125" cy="185" r="5" fill="#FFB6D9" opacity="0.9"/>

  <!-- Confeti cayendo -->
  <rect x="30" y="60" width="4" height="8" fill="#FF6B9D" opacity="0.8" transform="rotate(45 32 64)">
    <animate attributeName="y" values="60;200" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="170" y="50" width="4" height="8" fill="#FFE66D" opacity="0.8" transform="rotate(-30 172 54)">
    <animate attributeName="y" values="50;200" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0" dur="2.3s" repeatCount="indefinite"/>
  </rect>
  <circle cx="120" cy="70" r="3" fill="#A8DAFF" opacity="0.7">
    <animate attributeName="cy" values="70;200" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
